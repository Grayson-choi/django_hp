{% extends 'base.html' %}

{% block content %}
  <a class="btn btn-warning" href="{% url 'posts:update' post.pk %}">수정</a>
  {% if post.image %}
    {% comment %} <img src="{{ post.image.url }}" alt="{{ post.image }}" width="100%"> {% endcomment %}
  {% else %}
    <h1>이미지가 없습니다.</h1>
  {% endif %}
<hr>
<form action="{% url 'posts:comment_create' post.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit"> 
</form>

{% for comment in post.comment_set.all %}
  <p>{{comment.content}}</p>
{% endfor %}
{% endblock content %}
